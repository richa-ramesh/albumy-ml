{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="file">Photo</label>
                <input type="file" class="form-control-file" name="file" id="file" required accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="3" 
                         placeholder="Write something about this photo..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="alt_text">Alternative Text (Optional)</label>
                <input type="text" name="alt_text" id="alt_text" class="form-control" 
                       placeholder="Leave blank for AI-generated description">
                <small class="form-text text-muted">
                    Alternative text helps visually impaired users understand your image. 
                    If you don't provide one, AI will generate it automatically.
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
